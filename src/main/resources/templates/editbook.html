<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit Booklist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
		crossorigin="anonymous">
	</head>
<body>
	<h1>Edit book</h1>
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">

		<input type="hidden" id="id" th:field="*{id}" /> 
		
		<label for="author">Author</label> 
		<input type="text" id="author" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<label for="year">Year</label> 
		<input type="text" id="year" th:field="*{year}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="isbn">ISBN</label> 
		<input type="text" id="isbn" th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="price">Price</label> 
		<input type="text" id="price" th:field="*{price}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="catlist">Category</label> 
		<select id="catlist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" 
			th:value="${category.categoryId}" 
			th:text="${category.name}"></option>
		</select> 
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input class="btn btn-success" type="submit" value="save"></input>
	</form>

</body>
</html>
